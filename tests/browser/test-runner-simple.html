<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omeka S to Wikidata Tests - Simple Version</title>
  <link rel="stylesheet" href="styles/test-runner.css">
  
  <!-- Testing framework - Mocha -->
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  
  <!-- Assertion library - Chai -->
  <script src="https://unpkg.com/chai/chai.js"></script>
  
  <!-- Load UI component code -->
  <script src="components-for-tests.js"></script>
</head>
<body>
  <header>
    <h1>Omeka S to Wikidata - Browser Tests (Simple Version)</h1>
  </header>
  
  <!-- Test results will appear here -->
  <div id="mocha"></div>
  
  <!-- Test DOM container - hidden by default -->
  <div id="test-dom-container" style="display: none;">
    <!-- Standard app DOM structure for tests -->
    <div class="container">
      <!-- Step Navigation -->
      <nav class="steps-navigation">
        <ul>
          <li class="step step--active active" data-step="1">
            <div class="step__number">1</div>
            <div class="step__label">Input</div>
          </li>
          <li class="step" data-step="2">
            <div class="step__number">2</div>
            <div class="step__label">Mapping</div>
          </li>
        </ul>
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
      </nav>

      <!-- Main Content Container -->
      <main>
        <section id="step1" class="step-content active">Step 1 content</section>
        <section id="step2" class="step-content">Step 2 content</section>
      </main>

      <!-- Modal Container -->
      <div class="modal-container" id="modal-container" style="display: none;">
        <div class="modal">
          <div class="modal-header">
            <h3 id="modal-title">Modal Title</h3>
            <button class="close-button" id="close-modal">Ã—</button>
          </div>
          <div class="modal-content" id="modal-content"></div>
          <div class="modal-footer" id="modal-footer"></div>
        </div>
      </div>
      
      <!-- Navigation buttons -->
      <button id="proceed-to-mapping" class="button button--primary">Continue to Mapping</button>
      <button id="back-to-input" class="button button--secondary">Back to Input</button>
    </div>
  </div>
  
  <!-- Area for test DOM manipulation -->
  <div id="test-area"></div>
  
  <!-- Test script -->
  <script>
    // Set up Mocha
    mocha.setup('bdd');
    const expect = chai.expect;
    
    // Test helper functions
    function resetTestDOM() {
      const container = document.getElementById('test-dom-container');
      const testArea = document.getElementById('test-area');
      
      testArea.innerHTML = container.innerHTML;
      return testArea;
    }
    
    // UI Components tests
    describe('UI Components', () => {
      beforeEach(function() {
        resetTestDOM();
      });
      
      describe('createElement', () => {
        it('creates a basic element with text content', () => {
          const element = UIComponents.createElement('div', {}, 'Hello world');
          expect(element.tagName).to.equal('DIV');
          expect(element.textContent).to.equal('Hello world');
        });
    
        it('sets attributes correctly', () => {
          const element = UIComponents.createElement('button', {
            id: 'test-button',
            className: 'button primary',
            disabled: true,
            'data-test': 'test-value'
          });
          
          expect(element.id).to.equal('test-button');
          expect(element.className).to.equal('button primary');
          expect(element.disabled).to.equal(true);
          expect(element.getAttribute('data-test')).to.equal('test-value');
        });
    
        it('handles dataset attributes', () => {
          const element = UIComponents.createElement('div', {
            dataset: {
              testKey: 'testValue',
              step: '1'
            }
          });
          
          expect(element.dataset.testKey).to.equal('testValue');
          expect(element.dataset.step).to.equal('1');
        });
      });
      
      describe('createButton', () => {
        it('creates a basic button with text', () => {
          const button = UIComponents.createButton('Click me');
          
          expect(button.tagName).to.equal('BUTTON');
          expect(button.textContent).to.equal('Click me');
          expect(button.className).to.contain('button--secondary');
        });
    
        it('creates a primary button', () => {
          const button = UIComponents.createButton('Primary', { type: 'primary' });
          
          expect(button.className).to.contain('button--primary');
          expect(button.textContent).to.equal('Primary');
        });
      });
      
      describe('toggleClass', () => {
        it('adds a class to an element', () => {
          const element = document.createElement('div');
          
          UIComponents.toggleClass(element, 'active', true);
          expect(element.classList.contains('active')).to.equal(true);
        });
    
        it('removes a class from an element', () => {
          const element = document.createElement('div');
          element.classList.add('active');
          
          UIComponents.toggleClass(element, 'active', false);
          expect(element.classList.contains('active')).to.equal(false);
        });
      });
    });
    
    // Run the tests
    mocha.run();
  </script>
</body>
</html>
