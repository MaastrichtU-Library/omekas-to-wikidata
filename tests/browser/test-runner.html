<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omeka S to Wikidata Tests</title>
  <link rel="stylesheet" href="styles/test-runner.css">
  
  <!-- Testing framework - Mocha -->
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  
  <!-- Assertion library - Chai -->
  <script src="https://unpkg.com/chai/chai.js"></script>
</head>
<body>
  <header>
    <h1>Omeka S to Wikidata - Browser Tests</h1>
  </header>
  
  <!-- Test results will appear here -->
  <div id="mocha"></div>
  
  <!-- Test DOM container - hidden by default -->
  <div id="test-dom-container" style="position: absolute; left: -9999px; width: 0; height: 0; overflow: hidden;">
    <!-- Standard app DOM structure for tests -->
    <div class="container">
      <!-- Step Navigation -->
      <nav class="steps-navigation">
        <ul>
          <li class="step step--active active" data-step="1">
            <div class="step__number">1</div>
            <div class="step__label">Input</div>
          </li>
          <li class="step" data-step="2">
            <div class="step__number">2</div>
            <div class="step__label">Mapping</div>
          </li>
          <li class="step" data-step="3">
            <div class="step__number">3</div>
            <div class="step__label">Reconciliation</div>
          </li>
          <li class="step" data-step="4">
            <div class="step__number">4</div>
            <div class="step__label">Wikidata Designer</div>
          </li>
          <li class="step" data-step="5">
            <div class="step__number">5</div>
            <div class="step__label">Export</div>
          </li>
        </ul>
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
      </nav>

      <!-- Main Content Container -->
      <main>
        <section id="step1" class="step-content active">Step 1 content</section>
        <section id="step2" class="step-content">Step 2 content</section>
        <section id="step3" class="step-content">Step 3 content</section>
        <section id="step4" class="step-content">Step 4 content</section>
        <section id="step5" class="step-content">Step 5 content</section>
      </main>

      <!-- Modal Container -->
      <div class="modal-container" id="modal-container" style="display: none;">
        <div class="modal">
          <div class="modal-header">
            <h3 id="modal-title">Modal Title</h3>
            <button class="close-button" id="close-modal">Ã—</button>
          </div>
          <div class="modal-content" id="modal-content"></div>
          <div class="modal-footer" id="modal-footer"></div>
        </div>
      </div>
      
      <!-- Navigation buttons -->
      <button id="proceed-to-mapping" class="button button--primary">Continue to Mapping</button>
      <button id="back-to-input" class="button button--secondary">Back to Input</button>
      <button id="proceed-to-reconciliation" class="button button--primary">Continue to Reconciliation</button>
      <button id="back-to-mapping" class="button button--secondary">Back to Mapping</button>
      <button id="proceed-to-designer" class="button button--primary">Continue to Wikidata Designer</button>
      <button id="back-to-reconciliation" class="button button--secondary">Back to Reconciliation</button>
      <button id="proceed-to-export" class="button button--primary">Continue to Export</button>
      <button id="back-to-designer" class="button button--secondary">Back to Designer</button>
      <button id="start-new-project" class="button button--primary">Start New Project</button>
      <button id="test-mapping-model" class="button button--test">Test Mapping Modal</button>
      <button id="test-reconciliation-model" class="button button--test">Test Reconciliation Modal</button>
    </div>
  </div>
  
  <!-- Area for test DOM manipulation -->
  <div id="test-area"></div>
  
  <!-- Initialize Mocha and test helpers -->
  <script>
    // Set up Mocha
    mocha.setup('bdd');
    const expect = chai.expect;
    
    // CRITICAL: Define test helpers directly on window object before modules load
    window.resetTestDOM = function() {
      // Clone the test DOM for each test
      const container = document.getElementById('test-dom-container');
      const testArea = document.getElementById('test-area');
      
      if (testArea) {
        testArea.innerHTML = '';
      }
      
      const newContent = container.innerHTML;
      testArea.innerHTML = newContent;
      
      return testArea;
    };
    
    // Mock event system for tests
    window.mockEventSystem = {
      Events: {
        STEP_CHANGED: 'step:changed',
        UI_TEST_MODE_CHANGED: 'ui:testMode:changed',
        VALIDATION_SUCCEEDED: 'validation:succeeded',
        VALIDATION_FAILED: 'validation:failed',
        UI_MODAL_OPENED: 'ui:modal:opened',
        UI_MODAL_CLOSED: 'ui:modal:closed',
        STATE_CHANGED: 'state:changed'
      },
      publish: function(event, data) {
        console.log('Event published:', event, data);
      },
      subscribe: function(event, callback) {
        console.log('Subscribed to event:', event);
        return function() {};
      }
    };
  </script>
  
  <!-- Components module test -->
  <script type="module">
    // Test for UI Components module
    import { 
      createElement, 
      createButton,
      setVisibility,
      toggleClass,
      createListItem,
      updateElementContent
    } from '../../../src/js/ui/components.js';
    
    describe('UI Components Module', () => {
      beforeEach(() => {
        window.resetTestDOM();
      });
      
      describe('createElement', () => {
        it('creates a basic element with text content', () => {
          const element = createElement('div', {}, 'Hello world');
          expect(element.tagName).to.equal('DIV');
          expect(element.textContent).to.equal('Hello world');
        });
    
        it('sets attributes correctly', () => {
          const element = createElement('button', {
            id: 'test-button',
            className: 'button primary',
            disabled: true,
            'data-test': 'test-value'
          });
          
          expect(element.id).to.equal('test-button');
          expect(element.className).to.equal('button primary');
          expect(element.disabled).to.equal(true);
          expect(element.getAttribute('data-test')).to.equal('test-value');
        });
    
        it('handles dataset attributes', () => {
          const element = createElement('div', {
            dataset: {
              testKey: 'testValue',
              step: '1'
            }
          });
          
          expect(element.dataset.testKey).to.equal('testValue');
          expect(element.dataset.step).to.equal('1');
        });
    
        it('handles style object', () => {
          const element = createElement('div', {
            style: {
              color: 'red',
              backgroundColor: 'blue',
              padding: '10px'
            }
          });
          
          expect(element.style.color).to.equal('red');
          expect(element.style.backgroundColor).to.equal('blue');
          expect(element.style.padding).to.equal('10px');
        });
    
        it('adds event listeners', () => {
          let clicked = false;
          const element = createElement('button', {
            onClick: () => { clicked = true; }
          });
          
          element.click();
          expect(clicked).to.equal(true);
        });
    
        it('appends child elements', () => {
          const child1 = createElement('span', {}, 'Child 1');
          const child2 = createElement('span', {}, 'Child 2');
          
          const parent = createElement('div', {}, [child1, child2]);
          
          expect(parent.children.length).to.equal(2);
          expect(parent.children[0]).to.equal(child1);
          expect(parent.children[1]).to.equal(child2);
          expect(parent.textContent).to.equal('Child 1Child 2');
        });
      });
    
      describe('createButton', () => {
        it('creates a basic button with text', () => {
          const button = createButton('Click me');
          
          expect(button.tagName).to.equal('BUTTON');
          expect(button.textContent).to.equal('Click me');
          expect(button.className).to.contain('button--secondary');
        });
    
        it('creates a primary button', () => {
          const button = createButton('Primary', { type: 'primary' });
          
          expect(button.className).to.contain('button--primary');
          expect(button.textContent).to.equal('Primary');
        });
    
        it('adds onClick handler', () => {
          let clicked = false;
          const button = createButton('Action', { 
            onClick: () => { clicked = true; }
          });
          
          button.click();
          expect(clicked).to.equal(true);
        });
    
        it('sets disabled state', () => {
          const button = createButton('Disabled', { disabled: true });
          
          expect(button.disabled).to.equal(true);
        });
    
        it('adds id attribute', () => {
          const button = createButton('With ID', { id: 'test-id' });
          
          expect(button.id).to.equal('test-id');
        });
    
        it('adds keyboard shortcut indicator', () => {
          const button = createButton('Save', { keyboardShortcut: 's' });
          
          expect(button.textContent).to.contain('Save');
          expect(button.querySelector('.shortcut-hint')).to.not.be.null;
          expect(button.querySelector('.shortcut-hint').textContent).to.contain('[S]');
        });
      });
    
      // More tests here...
    });
    
    // Run tests after all modules are loaded
    mocha.run();
  </script>
</body>
</html>
