<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omeka S to Wikidata Tests - Module Version</title>
  <link rel="stylesheet" href="styles/test-runner.css">
  
  <!-- Testing framework - Mocha -->
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css">
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  
  <!-- Assertion library - Chai -->
  <script src="https://unpkg.com/chai/chai.js"></script>
</head>
<body>
  <header>
    <h1>Omeka S to Wikidata - Browser Tests (Module Version)</h1>
  </header>
  
  <!-- Test results will appear here -->
  <div id="mocha"></div>
  
  <!-- Test DOM container - hidden by default -->
  <div id="test-dom-container" style="position: absolute; left: -9999px; width: 0; height: 0; overflow: hidden;">
    <!-- Standard app DOM structure for tests -->
    <div class="container">
      <!-- Step Navigation -->
      <nav class="steps-navigation">
        <ul>
          <li class="step step--active active" data-step="1">
            <div class="step__number">1</div>
            <div class="step__label">Input</div>
          </li>
          <li class="step" data-step="2">
            <div class="step__number">2</div>
            <div class="step__label">Mapping</div>
          </li>
          <li class="step" data-step="3">
            <div class="step__number">3</div>
            <div class="step__label">Reconciliation</div>
          </li>
          <li class="step" data-step="4">
            <div class="step__number">4</div>
            <div class="step__label">Wikidata Designer</div>
          </li>
          <li class="step" data-step="5">
            <div class="step__number">5</div>
            <div class="step__label">Export</div>
          </li>
        </ul>
        <div class="progress-bar">
          <div class="progress" style="width: 0%;"></div>
        </div>
      </nav>

      <!-- Main Content Container -->
      <main>
        <section id="step1" class="step-content active">Step 1 content</section>
        <section id="step2" class="step-content">Step 2 content</section>
        <section id="step3" class="step-content">Step 3 content</section>
        <section id="step4" class="step-content">Step 4 content</section>
        <section id="step5" class="step-content">Step 5 content</section>
      </main>

      <!-- Modal Container -->
      <div class="modal-container" id="modal-container" style="display: none;">
        <div class="modal">
          <div class="modal-header">
            <h3 id="modal-title">Modal Title</h3>
            <button class="close-button" id="close-modal">×</button>
          </div>
          <div class="modal-content" id="modal-content"></div>
          <div class="modal-footer" id="modal-footer"></div>
        </div>
      </div>
      
      <!-- Navigation buttons -->
      <button id="proceed-to-mapping" class="button button--primary">Continue to Mapping</button>
      <button id="back-to-input" class="button button--secondary">Back to Input</button>
      <button id="proceed-to-reconciliation" class="button button--primary">Continue to Reconciliation</button>
      <button id="back-to-mapping" class="button button--secondary">Back to Mapping</button>
      <button id="proceed-to-designer" class="button button--primary">Continue to Wikidata Designer</button>
      <button id="back-to-reconciliation" class="button button--secondary">Back to Reconciliation</button>
      <button id="proceed-to-export" class="button button--primary">Continue to Export</button>
      <button id="back-to-designer" class="button button--secondary">Back to Designer</button>
      <button id="start-new-project" class="button button--primary">Start New Project</button>
      <button id="test-mapping-model" class="button button--test">Test Mapping Modal</button>
      <button id="test-reconciliation-model" class="button button--test">Test Reconciliation Modal</button>
    </div>
  </div>
  
  <!-- Area for test DOM manipulation -->
  <div id="test-area"></div>
  
  <!-- Initialize Mocha and test helpers -->
  <script>
    // Set up Mocha
    mocha.setup('bdd');
    const expect = chai.expect;
    
    // Define test helpers directly on window object before modules load
    window.resetTestDOM = function() {
      // Clone the test DOM for each test
      const container = document.getElementById('test-dom-container');
      const testArea = document.getElementById('test-area');
      
      if (testArea) {
        testArea.innerHTML = '';
      }
      
      const newContent = container.innerHTML;
      testArea.innerHTML = newContent;
      
      return testArea;
    };
    
    // Mock event system for tests
    window.mockEventSystem = {
      Events: {
        STEP_CHANGED: 'step:changed',
        UI_TEST_MODE_CHANGED: 'ui:testMode:changed',
        VALIDATION_SUCCEEDED: 'validation:succeeded',
        VALIDATION_FAILED: 'validation:failed',
        UI_MODAL_OPENED: 'ui:modal:opened',
        UI_MODAL_CLOSED: 'ui:modal:closed',
        STATE_CHANGED: 'state:changed'
      },
      publish: function(event, data) {
        console.log('Event published:', event, data);
      },
      subscribe: function(event, callback) {
        console.log('Subscribed to event:', event);
        return function() {};
      }
    };
  </script>
  
  <!-- Import components module for testing -->
  <script type="module">
    console.log('Starting module loading...');
    
    // Define a loading status flag to track when components are ready
    window.componentsLoaded = false;
    
    // Function to check if components are ready
    function checkComponentsAndRunTests() {
      if (window.componentsLoaded) {
        console.log('✅ Components loaded, running tests...');
        mocha.run();
      } else {
        console.log('⏳ Waiting for components to load...');
        setTimeout(checkComponentsAndRunTests, 100);
      }
    }
    
    try {
      // Import UI components - using relative path to improve compatibility
      const modulePath = '../../../src/js/ui/components.js';
      console.log('Loading components from:', modulePath);
      
      import(modulePath)
        .then(module => {
          // Make all exported functions available globally for testing
          window.createElement = module.createElement;
          window.createButton = module.createButton;
          window.setVisibility = module.setVisibility;
          window.toggleClass = module.toggleClass;
          window.createListItem = module.createListItem;
          window.updateElementContent = module.updateElementContent;
          window.showMessage = module.showMessage;
          
          // Signal that components are loaded
          window.componentsLoaded = true;
          console.log('✅ UI Components loaded and exposed to window');
          
          // Now import the tests
          return import('./tests/components.test.js');
        })
        .then(() => {
          console.log('✅ Test module loaded successfully');
          // Wait for page to fully load before running tests
          window.addEventListener('load', function() {
            // Give a bit more time for everything to initialize
            setTimeout(() => {
              checkComponentsAndRunTests();
            }, 500);
          });
        })
        .catch(error => {
          console.error('❌ Error in module loading:', error);
          document.getElementById('mocha').innerHTML = 
            '<div style="color: red; padding: 20px; border: 1px solid red;">' +
            '<h3>Error Loading Modules</h3>' +
            '<p>' + error.message + '</p>' +
            '<p>Check the console for more details.</p>' +
            '</div>';
        });
    } catch (error) {
      console.error('❌ Unexpected error in module script:', error);
    }
  </script>
</body>
</html>
